<div class="container">
  <h2>Add new user</h2>

  <form #adduserform="ngForm" (ngSubmit)="addUserformsubmit()">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.id" name="id" />
    </div>
    <div class="form-group">
      <label for="id">Firstname:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.firstname" name="firstname" />
    </div>
    <div class="form-group">
      <label for="id">Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.name" name="name" />
    </div>
    <div class="form-group">
      <label for="id">Email:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.email" name="email" />
    </div>
    <div class="form-group">
      <label for="id">Phone number:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.phone" name="phone" />
    </div>
    <div class="form-group">
      <label for="id">License:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.license" name="license" />
    </div>
    <div class="form-group">
      <label for="id">Privileges:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.privileges" name="privileges" />
    </div>
    <div class="form-group">
      <label for="id">Password:</label>
      <input type="text" class="form-control" required [(ngModel)]="user.password" name="password" />
    </div>

    <button type="submit" class="btn-success">Submit</button>
    <button type="button" class="btn-primary" (click)="gotolist()">BACK</button>
  </form>
</div>
