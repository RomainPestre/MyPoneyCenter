<div class="container">
  <h2>Admin list</h2>
  <br />

  <button type="button" class="btn btn-success" (click)="goToAddAdmin()">Add new admin</button>&nbsp;&nbsp;

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone number</th>
        <th>License</th>
        <th>Privileges</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of _adminlist">
        <td>{{user.id}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.license}}</td>
        <td>{{user.privileges}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="goToEditAdmin(user.id)">Edit</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-info" (click)="goToViewAdmin(user.id)">View</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="deleteAdmin(user.id)">Delete</button>&nbsp;&nbsp;
        </td>
      </tr>
    </tbody>
  </table>
</div>
