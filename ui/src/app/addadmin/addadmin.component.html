<div class="container">
  <div *ngIf="isAdmin">
    <h2>Add new admin</h2>

    <br /><br />

    <form #adduserform="ngForm" (ngSubmit)="addUserformsubmit()">
      <div class="form-group">
        <label for="id">Firstname</label>
        <input type="text" class="form-control" required [(ngModel)]="user.firstname" name="firstname" />
      </div>
      <div class="form-group">
        <label for="id">Name</label>
        <input type="text" class="form-control" required [(ngModel)]="user.name" name="name" />
      </div>
      <div class="form-group">
        <label for="id">Email</label>
        <input type="email" class="form-control" required [(ngModel)]="user.email" name="email" />
      </div>
      <div class="form-group">
        <label for="id">Phone number</label>
        <input type="tel" class="form-control" required [(ngModel)]="user.phone" name="phone" />
      </div>
      <div class="form-group">
        <label for="id">License</label>
        <input type="text" class="form-control" required [(ngModel)]="user.license" name="license" />
      </div>
      <div class="form-group">
        <label for="id">Privileges (instructor = 1, admin = 2)</label>
        <input type="text" class="form-control" required [(ngModel)]="user.privileges" name="privileges" />
      </div>
      <div class="form-group">
        <label for="id">Password</label>
        <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" />
      </div>
      <br />
      <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="gotolist()">Back to admin panel</button>&nbsp;&nbsp;
    </form>
  </div>

  <div *ngIf="!isAdmin">
    <p>You don't have access to this page.</p>
  </div>
</div>
