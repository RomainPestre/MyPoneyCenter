<div class="container">
  <h2>Login</h2>

  <form *ngIf="!isUserLoggedIn" #adduserform="ngForm" (ngSubmit)="loginformsubmit()">
    <div class="form-group">
      <label for="id">Email:</label>
      <input type="email" class="form-control" required [(ngModel)]="user.email" name="email" />
    </div>
    <div class="form-group">
      <label for="id">Password:</label>
      <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;
    <button type="button" class="btn btn-primary" (click)="goToHome()">BACK</button>&nbsp;&nbsp;
  </form>

  <div *ngIf="isUserLoggedIn">
    <button type="button" class="btn btn-success" (click)="disconnect()">DÃ©connexion</button>&nbsp;&nbsp;
  </div>

</div>
